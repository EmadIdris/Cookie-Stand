<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sales</title>
</head>

<body>
    <main>
        <header>
            <a href="index.html">Home</a>
        </header>

        <div id="Sales1">
        </div>
        <div id="registration-form">
            <div class='fieldset'>
                <form id="myForm" action="#" method="post" data-validate="parsley">

                    <legend>Add New Loctions</legend>
                    <div class='row'>
                        <label for="loctionName">loctionName:</label>
                        <input type="text" name="locName" id="loctionName">
                    </div>


                    <div class='row'>
                        <label for="minimumOrder">Minimum Order:</label>
                        <input type="number" name="minOrder" id="minimumOrder" min="0" step="0.1">
                    </div>


                    <div class='row'>
                        <label for="mamimumOrder">Maximum Order:</label>
                        <input type="number" name="maxOrder" id="mamimumOrder" min="0" step="0.1">
                    </div>


                    <div class='row'>
                        <label for="averageSales">Average Sales:</label>
                        <input type="number" name="avgSales" id="averageSales" min="0" step="0.1">
                    </div>

                    <input type="submit" value="Submit">

                </form>
    </main>

    <footer>
        <p>
            Created By Emad Idris
        </p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
